security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                target: app_home
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/register, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/api, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/language, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/site\.webmanifest$, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/friend-request, roles: PUBLIC_ACCESS, requires_channel: https }   
        - { path: ^/.*/api/federation/chat-message, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/group-message, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/group-message-forward, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/group-message-status, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-request, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-accept, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-reject, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-status, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-backup, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-backup-prepare, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-backup-chunk, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-backup-cleanup, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/migration-complete, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/api/federation/contact-update, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/shares$, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/.*/share/, roles: PUBLIC_ACCESS, requires_channel: https }
        - { path: ^/, roles: ROLE_USER, requires_channel: https }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
